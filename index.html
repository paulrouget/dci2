<!DOCTYPE html>

<title>Dynamic Content Injection</title>
<link href='http://fonts.googleapis.com/css?family=Cantarell:regular,bold' rel='stylesheet' type='text/css'>

<link href="style.css" rel="stylesheet"></link>
<script src="main.js"></script>


<section>
    <div id="patterns">
        <div>
            <video width="150" height="150" src="http://pmo.paulrouget.com/~prouget/data/dci2/fight.ogv" onclick="processor.updatePattern(this, true)">
            </video>
        </div>
        <div><img id="token" src="media/paris.jpg" onclick="processor.updatePattern(this, true)"></div>
        <div><img id="ff" src="media/firefox.png" onclick="processor.updatePattern(this, false)"></div>
        <div>
            <script src="pong.js"></script>
            <canvas id="pong" width="150" height="150" onclick="processor.updatePattern(this, true)"></canvas>
        </div>
        <div>
            <canvas id="yourtext" width="150" height="150" onclick="processor.updatePattern(this, false); document.getElementById('message').focus()"></canvas>
            <input id="message" value="foobar">
        </div>
        <div>
            <canvas id="yourdrawing" width="150" height="150" onclick="processor.updatePattern(this, false)"></canvas>
            <button onclick="processor.clearPainter()">clear</button>
        </div>
    </div>

    <div id="player">
        <h1>Dynamic Content Injection</h1>
        <canvas id="mirrorVideo"></canvas>
        <svg id="playButton" width="100" height="100">
            <path d="M 40 70 L 70 50 L 40 30"/>
            <circle cx="50" cy="50" r="40" onclick="processor.playVideo()"/>
        </svg>
        <svg id="stopButton" width="100" height="100">
            <path d="M 40 70 L 40 30"/>
            <path d="M 60 70 L 60 30"/>
            <circle cx="50" cy="50" r="40" onclick="processor.stopVideo()"/>
        </svg>
    </div>

    <video id="video" src="http://pmo.paulrouget.com/~prouget/data/dci2/irina.webm"></video>
    <!--video id="video" src="media/irina.webm"></video-->
</section>
